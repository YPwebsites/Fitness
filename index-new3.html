<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Responsive Structure</title>
<link rel="stylesheet" href="gfx/contact-form-style.css" type="text/css" />
<link href="template.css" rel="stylesheet" type="text/css" />
<script src="gfx/ui.core.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="/templates/bubbles/templates_YPwebsites/styles/m_4/49/491/295/gfx/jquery.scroll-follow.js"></script>
<script src="/templates/bubbles/templates_YPwebsites/styles/m_4/49/491/295/gfx/jquery.easing.1.3"></script>
 
<!-- navigation drop down script for IE7 DO NOT REMOVE--> 
<script type="text/javascript" src="/templates/bubbles/templates_YPwebsites/styles/m_4/49/491/295/gfx/yp-scripts.js"></script>
<!-- navigation drop down script for IE7 DO NOT REMOVE--> 

<script type="text/javascript" src="/templates/bubbles/templates_YPwebsites/styles/m_4/49/491/295/gfx/mobileNavPosition.js"></script>
<script type="text/javascript" src="/templates/bubbles/templates_YPwebsites/styles/m_4/49/491/295/gfx/coverBG.js"></script>


</head>

 
<body id="mysite">


<div id="m-panel">
        <div class="m-panel-content">
          <div class="icon">
            <a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
          </div>
          <div class="icon">
            <a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
          </div>
          <div class="icon">
            <a href="{CLICK2MAPURL}" class="m-click-map"><span>{LANG_FIND_ON_MAP_M}</span></a>
          </div>

        </div>
        
</div> 
<!-- end mobile cta panel -->

<!-- mobile menu button -->
<a onclick="navTab()" id="navTab"></a>  
<!-- end mobile menu button -->

<div class="skinBg">
	<div class="skinBg2">
<!-- back to top -->
<p id="back-top">
		<a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->

<!-- begin mobile phone # -->
<div id="m-phone-number">
    <a href="tel:{PHONE}" class="phone-header-button">{PHONE}</a>
</div> 
<!-- end mobile phone # -->
    
<!-- header -->
<div id="wrapper-header">

    <header id="header" class="sk-container">
        <div id="logo" class="sixteen columns">
        	{LOGO}
        	<div class="tagline1">{Tagline_1}</div>
        </div><!-- end logo -->
        
        <div id="phone-number" class="sixteen columns">
        	<div class="tagline2">{Tagline_2}</div>
        	{PHONE}
        </div><!-- end phone -->
    </header><!-- end header container --> 
</div>  <!-- header wrapper end -->
<div id="wrapper-nav">
	<div class="sk-container">  
  		<nav id="menu" class="sixteen columns">
        	{Site_Menu} 
        </nav><!-- end web nav -->
     </div>
</div>   
        
        <!-- mobile menu -->
<div class="sk-container">
	<nav id="m-menu" class="sixteen columns">
        	{Site_Menu}        
	</nav>
</div>
<!-- end mobile menu -->

<!-- content area -->
<div id="wrapper-content">
	<div class="sk-container">
    	
        <section id="content" class="sixteen columns">
            
            {CONTENT_DATA}
            
        </section> <!-- end content area -->
        
    </div><!-- end container -->
</div>
<!-- end content wrapper -->


<div id="wrapper-footer">
	<footer class="sk-container">
    
        <nav class="eight columns">
            {MODULE_MIRROR_MENU}
        </nav>  <!-- end mirrior menu module -->
        <div class="eight columns footerData">
        	{FOOTER_DATA}
        </div>  
        
    </footer>    
</div>
<!-- footer end -->

<div id="wrapper-copyright">
    	<div class="sk-container">
        <script src='/templates/bubbles/templates_YPwebsites/styles/m_c/c0/c04/332/gfx/copyright.js' type='text/javascript'></script> 
        </div>
</div> <!-- wrapper copyright end -->
    </div> <!-- end skinBg2 -->
</div> <!-- end skin bg -->


<!-- END HTML COPY/PASTE -->
</body>
</html>
